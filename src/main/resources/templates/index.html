<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0">QUẢN LÝ SINH VIÊN</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/students/save}" method="post" class="row g-3 mb-4">
                <div class="col-md-2">
                    <input type="number" name="id" class="form-control" placeholder="ID" required>
                </div>
                <div class="col-md-3">
                    <input type="text" name="name" class="form-control" placeholder="Họ tên" required>
                </div>
                <div class="col-md-2">
                    <input type="number" name="age" class="form-control" placeholder="Tuổi" required>
                </div>
                <div class="col-md-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-success w-100">Thêm mới</button>
                </div>
            </form>

            <table class="table table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Họ tên</th>
                        <th>Tuổi</th>
                        <th>Email</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="s : ${students}">
                        <td th:text="${s.id}"></td>
                        <td th:text="${s.name}"></td>
                        <td th:text="${s.age}"></td>
                        <td th:text="${s.email}"></td>
                        <td>
                            <a th:href="@{/students/edit/{id}(id=${s.id})}" class="btn btn-primary btn-sm">Sửa</a>
                            <a th:href="@{/students/delete/{id}(id=${s.id})}" 
                               class="btn btn-danger btn-sm" 
                               onclick="return confirm('Bạn có chắc muốn xóa?')">Xóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
