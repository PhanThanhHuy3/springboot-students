<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa sinh viên</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h3 class="mb-0">Cập nhật thông tin</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/students/save}" th:object="${student}" method="post">
                        <input type="hidden" th:field="*{id}">
                        
                        <div class="mb-3">
                            <label class="form-label">Họ tên:</label>
                            <input type="text" th:field="*{name}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tuổi:</label>
                            <input type="number" th:field="*{age}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email:</label>
                            <input type="email" th:field="*{email}" class="form-control" required>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                            <a th:href="@{/students/view}" class="btn btn-secondary">Hủy bỏ</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
